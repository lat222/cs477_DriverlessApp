<ion-header>

  <ion-navbar>
    <ion-title>Navigate Vehicle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
  	<div class = "bar bar-subheader bar-stable">
  	  <h6 class = "title">Choose a vehicle</h6>
  	</div>
  </ion-item>

  <ion-item>
    <ion-label>Choose a vehicle</ion-label>
    <ion-select [(ngModel)]="vehicle" (ionChange) = "getSelectedVehicle()" >
      <ion-option value="roller">Roller Skate</ion-option>
      <ion-option value="skate">Skate Board</ion-option>
      <ion-option value="rocket">Rocketship</ion-option>
      <ion-option value="mustang">Mustang</ion-option>
    </ion-select>
  </ion-item>

  <form>
	  <ion-item>
	  	<ion-label>Destination</ion-label>
	  	<ion-input type="text" [(ngModel)]="dest.title" name="title"></ion-input>
	  </ion-item>
	  <ion-item>
	  	<button ion-button (click) = "logForm()" block>GO!</button>
	  </ion-item>
 </form>

</ion-content>
