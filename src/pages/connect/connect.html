<ion-header>

  <ion-navbar>
    <ion-title>Connect to a vehicle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>
	  <ion-item>
	  	<ion-label>Vehicle Name</ion-label>
	  	<ion-input type="text" [(ngModel)]="vehicle.title" name="title"></ion-input>
	  </ion-item>
	  <ion-item>
	  	<ion-label>Vehicle ID Number</ion-label>
	  	<ion-input type="text" [(ngModel)]="vehicle.num" name="num"></ion-input>
	  </ion-item>
	  <ion-item>
	  	<button ion-button (click) = "logForm()" block>GO!</button>
	  </ion-item>
 </form>

</ion-content>
